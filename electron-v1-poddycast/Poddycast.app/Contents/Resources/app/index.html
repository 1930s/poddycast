<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Poddycast</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/content_left.css">
        <link rel="stylesheet" href="./css/content_right.css">
        <!-- <script type="text/javascript" src="./js/rest.js"></script> -->
        <script type="text/javascript" src="./js/helper.js"></script>
        <script type="text/javascript" src="./js/favorite.js"></script>
        <script type="text/javascript" src="./js/itunes.js"></script>
        <script type="text/javascript" src="./js/search.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <!-- <script src="https://itunes.apple.com/search?term=freakshow&media=podcast&callback="{get\}"/> -->
        <script>require('./menu.js')</script>
    </head>
    <body>
        <div id="content">
            <div id="content-left">
                <div id="search">
                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                    <input type="text" name="search" placeholder="Search" onkeyup="search(this, event)">
                </div>
                <div id="menu">
                    <ul>
                        <li class="selected" onclick="selectMenuItem(this); clearContent()">New Episodes</li>
                        <li onclick="selectMenuItem(this); showFavorites()">Favorites</li>
                        <li onclick="selectMenuItem(this); clearContent()">History</li>
                    </ul>
                </div>
            </div>
            <div id="content-right">
                <div id="content-right-header">
                    <h1>Poddycast</h1>
                    <div id="content-right-player">
                        <img id="content-right-player-img" src="./img/podcast.png" alt="">
                        <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                        <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5v14l11-7z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                        <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </div>
                </div>
                <div id="content-right-body">
                    <div id="res">
                        <ul id="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
